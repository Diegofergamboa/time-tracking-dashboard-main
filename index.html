<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="section-profile">
    <div class="information-profile">
      <img class=profile-image src="/images/image-jeremy.png" alt="Perfil del usuario">
      <div class="p-profile">
        <p>Report for</p>
        <p>Jeremy Robson</p>
      </div>
    </div>
    <div class="buttons">
      <button class="daily btn" onclick="loadDailyActivity()" type="button">Daily</button>
      <button class="weekly btn" onclick="loadWeeklyActivity()" type="button">Week</button>
      <button class="monthly btn" onclick="loadMonthlyActivity()" type="button">Monthly</button>
    </div>
  </section>
  <section class="section-tasks"></section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Diegofergamboa" target="_blank">Diego Fernando Ortiz Gamboa</a>.
  </footer>
  <script src="/static/js/index.js"></script>
  </body>
</html>
